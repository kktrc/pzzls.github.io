</ul>
<h3 id="LightSword"><a href="#LightSword" class="headerlink" title="LightSword"></a>LightSword</h3><p>LightSword是<a href="https://github.com/UnsignedInt8" target="_blank" rel="external">UnsignedInt8</a>写的一个socks5代理，其实跟shadowsocks差不多，参考了shadowsocks的协议，用nodejs写的。可以直接上github上面看，<a href="https://github.com/UnsignedInt8/LightSword" target="_blank" rel="external">LightSword</a>。</p>
<h3 id="安装"><a href="#安装" class="headerlink" title="安装"></a>安装</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">npm install lightsword -g</span><br></pre></td></tr></table></figure>
<h3 id="使用"><a href="#使用" class="headerlink" title="使用"></a>使用</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">服务器端:</span><br><span class="line">	lsserver -f</span><br><span class="line">客户端:</span><br><span class="line">	lslocal -s server_addr -f</span><br><span class="line">中转站:</span><br><span class="line">	lsbridge -s server_addr -f</span><br></pre></td></tr></table></figure>
<p>然后设置本地电脑的socks5代理指向localhost:1080即可</p>
